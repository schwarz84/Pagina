    <script>     
        // Variables Globales
        var sliders = new Array(5);
            sliders[0] = "home";
            sliders[1] = "aboutme";
            sliders[2] = "skill";
            sliders[3] = "portfolio";
            sliders[4] = "blog";
            
        var search;
        var show;      
        
        // Seleccionar los colores
        function getColors(i) {
            if(sliders[i] == "home") {
                bk_body = "#233058";
                bk_menu = "#233058";
            } else {
                bk_body = "#f1f1f1";
                bk_menu = "#29abe2";
            }
            search.style.background = bk_body;
            var menu = document.getElementsByTagName("header")[0];
            menu.style.background = bk_menu;
        }
        
        // Evento para recorrer el Menu
        function slideMenu(mov) {
             for ( i = 0; i < sliders.length; i++) {
                search = document.getElementById(sliders[i]);
                
                var menuHeader = document.getElementById('m'+ i.toString());
                
                search.style.display = 'none';
                menuHeader.style.borderBottom = 'none';
             
                if (mov == sliders[i]) {
                    search.style.display = 'block';
                    menuHeader.style.borderBottom = '2px solid #f1f1f1';
                    getColors(i);
                } 
             
             }
        }
        
        // Evento para que reconozca el primer click
        size();
        function size() {
            var screen = document.body.clientWidth
            
            // alert(screen);           
            
            if (screen >=767) {
                cardMenu.style.display = "block";
            } else {
               cardMenu.style.display = "none";
            }
            document.getElementById('home').style.display = 'block';
        }
        
        // Evento para que reconozca si cambiamos el tamaño de la pantalla
        window.addEventListener('resize', function(){
           size();
        });
        
        // Evento para que se despliegue el menu
        function displayMenu() {
            
            var display;
            var cardMenu = document.getElementById("cardMenu");
                
                // var screen = document.body.clientWidth;
                        
                
            display = cardMenu.style.display;
                
                // alert(display);
                
            if (display == "none"){
                cardMenu.style.display = "block";
            } else {
               cardMenu.style.display = "none";
            }
        }
        
        // Evento on CLick para moverse por las paginas
        
        function slidePage(mov) {
            
            
            for ( i = 0; i < sliders.length; i++) {
                search = document.getElementById(sliders[i]);
                show   = search.style.display;
                
                if (show == "block") {
                    
                    search.style.display = "none";
                    if (mov == 'next') {
                        i++;
                        if(i > 4) i = 0;
                    } else {
                        i--;
                        if( i < 0 ) i = 4
                    }
                    search = document.getElementById(sliders[i]);
                     search.style.display = 'block';
                     
                    break;                       
                } 
                
                 
                
            }
            getColors(i);
        }
        
        function displayContactFrom(disp) {
            search = document.getElementById('contactForm');
            search.style.display = disp;
            size();
        }
    </script>
